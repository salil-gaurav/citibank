<h1>Login to your account</h1>
<form>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email"
            aria-describedby="emailHelp" placeholder="Enter email" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password"
            placeholder="Password" />
    </div>
    <button type="button" class="btn btn-primary" (click)="login()">Submit</button>
    <br>
    <a href='#/register'>If not registered, click here to Register.</a>
</form>
